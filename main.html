<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  </head>
  <body>

    <form class="row">

      <div class="col-md-6">
        <label for="example-text-input">First Name</label>
        <input class="form-control" type="First Name" value="" id="example-text-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input-2">Last Name</label>
        <input class="form-control" type="Last Name" value="" id="example-text-input-2">
      </div>

    <div class="col-md-6">
        <label for="example-text-input">Date of Birth</label>
        <input class="form-control" type="date-local" value="" id="example-date-local-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input">Email</label>
        <input class="form-control" type="email" value="" id="example-email-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input">Street Address</label>
        <input class="form-control" type="Street Address" value="" id="example-address-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input">Phone Number</label>
        <input class="form-control" type="tel" value="" id="example-number-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input">username</label>
        <input class="form-control" type="username" value="" id="example-username-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input">password</label>
        <input class="form-control" type="password" value="" id="example-password-input">
      </div>

      <div class="col-md-6">
        <label for="example-text-input">password</label>
        <input class="form-control" type="password" value="" id="example-password-input">
      </div>

      <div>
      <button type="submit" id="submit">Submit</button>
      <form>
    </div>
 </body>
</html>
